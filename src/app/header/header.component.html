<div class="home">
  <div class="item1 m-4">
    <span class="font-bold text-2xl text-white pl-12">Welcome</span> <br />
    <img
      class="h-10 rounded-full"
      src="/assets/images/avatar.png"
      alt="User photo"
      id="avatar"
    />
    <span class="text-xl text-white relative -top-7 left-11">name</span>
  </div>

  <div class="item2">
    <input
      class="
        shadow
        appearance-none
        border
        rounded
        w-full
        md:w-1/3
        py-2
        px-3
        text-gray-700
        leading-tight
        focus:outline-none
        focus:shadow-outline
        placeholder-pink-300
      "
      id="username"
      type="text"
      autocomplete="off"
      placeholder="Search for a city"
      #city
      name="city"
    />
    <button
      class="
        hover:bg-red-500
        hover:text-white
        text-white
        font-bold
        py-2
        px-4
        rounded
      "
      (click)="search(city)"
      id="button"
    >
      Search
    </button>
  </div>
  <div class="">
    <div>
      <button
        type="button"
        class="
          inline-flex
          justify-center
          w-full
          rounded-md
          shadow-sm
          text-white
          px-4
          py-2
          text-sm
          font-medium
          focus:outline-none
          focus:ring-2
          focus:ring-offset-2
          focus:ring-offset-gray-100
          focus:ring-indigo-500
        "
        id="options-menu"
        aria-expanded="true"
        aria-haspopup="true"
        (click)="toggle(2)"
      >
        My Account

        <svg
          class="-mr-1 ml-2 h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
    <div
      class="
        px-2
        rounded-md
        text-white
        shadow-lg
        ring-1 ring-black ring-opacity-5
        focus:outline-none
        bg-gray-200
      "
      role="menu"
      aria-orientation="vertical"
      aria-labelledby="options-menu"
    >
      <ul>
        <li class="py-1" role="none" *ngIf="isDrop">
          <button
            class="px-3 text-sm text-red-600 font-bold cursor-pointer"
            role="menuitem"
            (click)="toggle(1)"
          >
            Recent Searches
          </button>
        </li>
        <li class="py-1" role="none" *ngIf="isDrop">
          <button
            class="px-3 text-sm text-red-600 font-bold cursor-pointer"
            role="menuitem"
            (click)="toggle(1)"
          >
            Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
